<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte do Projeto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Liandra Gutjahr</title>
</head>

<body>
    <!-- Menu -->
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Liandra Gutjahr</h1>
    </header>


    <section class="apresentacao">
        <div class="apresentacao__conteiner">
            <p class="apresentacao__subtitulo">Sou formada em Relações Públicas e atualmente estou participando do projeto Oracle ONE na Alura Latam.</p>
            <ul class="redes">
                <li class="redes__elemento"><a href="">Github <img src="assets/arrow.png" alt="Seta"></a></li>
                <li class="redes__elemento"><a href="">Linkedin <img src="assets/arrow.png" alt="Seta"></a></li>
                <li class="redes__elemento"><a href="">Instagram <img src="assets/arrow.png" alt="Seta"></a></li>
                <li class="redes__elemento"><a href="">Currículo <img src="assets/arrow.png" alt="Seta"></a></li>
            </ul>
        </div>
    </section>


    <!-- Seção de Contato -->
    <section class="contato" id="contato">
        <h2 class="contato__titulo">Contato</h2>
        <form class="contato__formulario">
            <input class="contato__campo" type="text" placeholder="Nome">
            <input class="contato__campo" type="email" placeholder="E-mail">
            <textarea class="contato__campo contato__campo--textarea" placeholder="Mensagem"></textarea>
            <button class="contato__botao" type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
